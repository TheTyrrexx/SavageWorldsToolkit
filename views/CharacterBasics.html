<div class="container" ng-controller="CharController">
    <div class="row">
        <div class="col-sm-8">
            <div class="panel panel-primary">
                <div class="panel-body titlePanel">
                    <h3 class="text-center">Jason Fields - Profile</h3>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <button class="btn btnPrimaryBordered btn-lg btn-block">Back</button>
        </div>
    </div>
    <br/>

    <!--Quote Section-------------------------------------------------------------------------------------------------->
    <!--Quote Modal---------------------------------------------------------------------------------------------------->
    <div class="modal fade quoteModal" tabindex="-1" role="dialog" id="quoteModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Player Quote</h4>
                </div>
                <div class="modal-body">
                    <textarea class="form-control text-center" type="text" ng-model="cur_char.basics.quote"/>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" ng-click="updateCharacter('quote')">Update</button>
                    <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!--End Quote Modal------------------------------------------------------------------------------------------------>
    <!--Quote Panel---------------------------------------------------------------------------------------------------->
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    Quote:
                </div>
                <div class="panel-body text-center">
                    <h4>{{cur_char.basics.quote}}</h4>
                    <button class="btn btn-danger btn-xs" href="#quoteModal" data-toggle="modal">Edit</button>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <!--End Quote Panel------------------------------------------------------------------------------------------------>
    <!--End Quote Section---------------------------------------------------------------------------------------------->


    <!--Basics Section------------------------------------------------------------------------------------------------->
    <!--Basics Modal--------------------------------------------------------------------------------------------------->
    <div class="modal fade basicsModal" tabindex="-1" role="dialog" id="basicsModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Character Basics</h4>
                </div>
                <div class="modal-body">
                    Name:
                    <input class="form-control text-center" type="text" ng-model="cur_char.basics.name"/>
                    <br/>
                    Player:
                    <input class="form-control text-center" type="text" ng-model="cur_char.basics.player"/>
                    <br/>
                    Concept:
                    <input class="form-control text-center" type="text" ng-model="cur_char.basics.concept"/>
                    <br/>
                    Race:
                    <input class="form-control text-center" type="text" ng-model="cur_char.basics.race"/>
                    <br/>
                    Rank
                    <input class="form-control text-center" type="text" ng-model="cur_char.basics.rank"/>
                    <br/>
                    Experience
                    <input class="form-control text-center" type="text" ng-model="cur_char.basics.xp"/>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" ng-click="updateCharacter('basics')" data-dismiss="modal">Update</button>
                    <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!--End Basics Modal----------------------------------------------------------------------------------------------->
    <!--Basics Panel--------------------------------------------------------------------------------------------------->
    <div class="row">
        <div class="col-sm-6">
            <div class="panel-default">
                <div class="panel-heading text-center">
                    Basics:
                </div>
                <div class="panel-body text-center">
                    <div class="table-responsive">
                        <table class="table table-striped table-condensed">
                            <thead>
                                <tr>
                                    <th class="text-center">Attribute</th>
                                    <th class="text-center">Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Player</td>
                                    <td>{{cur_char.basics.player}}</td>
                                </tr>
                                <tr>
                                    <td>Concept</td>
                                    <td>{{cur_char.basics.concept}}</td>
                                </tr>
                                <tr>
                                    <td>Race</td>
                                    <td>{{cur_char.basics.race}}</td>
                                </tr>
                                <tr>
                                    <td>Rank</td>
                                    <td>{{cur_char.basics.rank}}</td>
                                </tr>
                                <tr>
                                    <td>XP</td>
                                    <td>{{cur_char.basics.xp}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button class="btn btn-danger btn-xs" href="#basicsModal" data-toggle="modal">Edit</button>
                </div>
            </div>
        </div>
        <!--End Basics Panel------------------------------------------------------------------------------------------->
        <!--End Basics Section----------------------------------------------------------------------------------------->

        <!--Phys Desc Section------------------------------------------------------------------------------------------>
        <!--Phys Desc Modal-------------------------------------------------------------------------------------------->
        <div class="modal fade physicalModal" tabindex="-1" role="dialog" id="physicalModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Character Physical Description</h4>
                    </div>
                    <div class="modal-body">
                        Age:
                        <input class="form-control text-center" type="text" ng-model="cur_char.basics.age"/>
                        <br/>
                        Hair Color:
                        <input class="form-control text-center" type="text" ng-model="cur_char.basics.hair"/>
                        <br/>
                        Eye Color:
                        <input class="form-control text-center" type="text" ng-model="cur_char.basics.eye"/>
                        <br/>
                        Weight:
                        <input class="form-control text-center" type="text" ng-model="cur_char.basics.wt"/>
                        <br/>
                        Height:
                        <input class="form-control text-center" type="text" ng-model="cur_char.basics.ht"/>
                        <br/>
                        Marks:
                        <textarea class="form-control text-center" type="text" ng-model="cur_char.basics.marks"/>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" ng-click="updateCharacter('physical')" data-dismiss="modal">Update</button>
                        <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Phys Desc Modal End---------------------------------------------------------------------------------------->
        <!--Phys Desc Panel-------------------------------------------------------------------------------------------->
        <div class="col-sm-6">
            <div class="panel-default">
                <div class="panel-heading text-center">
                    Physical Description:
                    <button class="btn btn-primary" ng-click="flipBoolean('physical')">Edit</button>
                </div>
                <div class="panel-body text-center">
                    <div class="table-responsive">
                        <table class="table table-striped table-condensed">
                            <thead></thead>
                            <tbody>
                                <tr>
                                    <td>Age</td>
                                    <td>{{cur_char.basics.age}}</td>
                                </tr>
                                <tr>
                                    <td>Hair Color</td>
                                    <td>{{cur_char.basics.hair}}</td>
                                </tr>
                                <tr>
                                    <td>Eye Color</td>
                                    <td>{{cur_char.basics.eye}}</td>
                                </tr>
                                <tr>
                                    <td>Wt</td>
                                    <td>{{cur_char.basics.wt}}</td>
                                </tr>
                                <tr>
                                    <td>Ht</td>
                                    <td>{{cur_char.basics.ht}}</td>
                                </tr>
                                <tr>
                                    <td>Marks</td>
                                    <td>{{cur_char.basics.marks}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button class="btn btn-danger btn-xs" href="#physicalModal" data-toggle="modal">Edit</button>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <!--Phys Desc Panel End-------------------------------------------------------------------------------------------->
    <!--Phys Desc Section End------------------------------------------------------------------------------------------>

    <!--Edges Section------------------------------------------------------------------------------------------>
    <!--Edges Modal-------------------------------------------------------------------------------------------->
    <div class="modal fade edgesModal" role="dialog" id="edgesModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Character Edges</h4>
                </div>
                <div class="modal-body">
                        <table class="table table-condensed table-striped">
                            <thead>
                                <tr>
                                    <th class="col-xs-1">Name</th>
                                    <th class="col-xs-1">Req</th>
                                    <th class="col-xs-5">Description</th>
                                    <th class="col-xs-4">Notes</th>
                                    <th class="col-xs-1">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="e in cur_char.edges">
                                    <td>{{e.name}}</td>
                                    <td>{{e.req}}</td>
                                    <td>{{e.desc}}</td>
                                    <td><input class="form-control text-center" type="text" ng-model="e.notes"/></td>
                                    <td><button class="btn btn-danger btn-xs" data-toggle="modal" ng-click="deleteEdge($index)">Delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    <input class="form-control" type="hidden" id="edgeAddCombo"/>
                    <button class="btn btn-danger btn-xs" ng-click="addEdge()">Add</button>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Back</button>
                </div>
            </div>
        </div>
    </div>
    <!--Edges Modal End---------------------------------------------------------------------------------------->
    <!--Edges Panel-------------------------------------------------------------------------------------------->
    <div class="row">
        <div class="col-sm-6">
            <div class="panel-default">
                <div class="panel-heading text-center">
                    Edges:
                </div>
                <div class="panel-body text-center">
                    <div class="table-responsive">
                        <table class="table table-condensed table-striped">
                            <thead>
                                <tr>
                                    <th class="text-center col-xs-3">Name</th>
                                    <th class="text-center col-xs-6">Effect</th>
                                    <th class="text-center col-xs-3">Notes</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-if="edgesShowAll === false" ng-repeat="edge in cur_char.edges | limitTo:5">
                                    <td>{{edge.name}}</td>
                                    <td>{{edge.desc}}</td>
                                    <td>{{edge.notes}}</td>
                                </tr>
                                <tr ng-if="edgesShowAll === true" ng-repeat="edge in cur_char.edges">
                                    <td>{{edge.name}}</td>
                                    <td>{{edge.desc}}</td>
                                    <td>{{edge.notes}}</td>
                                </tr>
                                <tr>
                                    <td><button class="btn btn-danger btn-xs" ng-click="showEdgesModal()">Add</button></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div ng-if="edgesShowAll === false">
                        <button class="btn btn-primary btn-xs" ng-click="flipBoolean('edgesShow')">More</button>
                    </div>
                    <div ng-if="edgesShowAll === true">
                        <button class="btn btn-primary btn-xs" ng-click="flipBoolean('edgesShow')">Less</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Edges Panel End---------------------------------------------------------------------------------------->
        <!--Edges Section End-------------------------------------------------------------------------------------->

        <!--Hindrances Section------------------------------------------------------------------------------------------>
        <!--Hindrances Modal-------------------------------------------------------------------------------------------->
        <div class="modal fade hindrancesModal" role="dialog" id="hindrancesModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Character Hindrances</h4>
                    </div>
                    <div class="modal-body">
                        <div class="table-responsive">
                            <table class="table table-condensed table-striped">
                                <thead>
                                <tr>
                                    <th class="col-xs-3">Name</th>
                                    <th class="col-xs-4">Description</th>
                                    <th class="col-xs-4">Notes</th>
                                    <th class="col-xs-1">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="h in cur_char.hindrances">
                                    <td>{{h.name}}</td>
                                    <td>{{h.desc}}</td>
                                    <td><input class="form-control text-center" type="text" ng-model="h.notes"/></td>
                                    <td><button class="btn btn-danger btn-xs" data-toggle="modal" ng-click="deleteHindrance($index)">Delete</button></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <input class="form-control" type="hidden" id="hindranceAddCombo"/>
                        <button class="btn btn-danger btn-xs" ng-click="addHindrance()">Add</button>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-dismiss="modal">Back</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Hindrances Modal End---------------------------------------------------------------------------------------->
        <!--Hindrances Panel-------------------------------------------------------------------------------------------->
        <div class="row">
            <div class="col-sm-6">
                <div class="panel-default">
                    <div class="panel-heading text-center">
                        Hindrances:
                    </div>
                    <div class="panel-body text-center">
                        <div class="table-responsive">
                            <table class="table table-condensed table-striped">
                                <thead>
                                <tr>
                                    <th class="text-center col-xs-3">Name</th>
                                    <th class="text-center col-xs-6">Effect</th>
                                    <th class="text-center col-xs-3">Notes</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-if="hindersShowAll === false" ng-repeat="h in cur_char.hindrances | limitTo:5">
                                    <td>{{h.name}}</td>
                                    <td>{{h.desc}}</td>
                                    <td>{{h.notes}}</td>
                                </tr>
                                <tr ng-if="hindersShowAll === true" ng-repeat="h in cur_char.hindrances">
                                    <td>{{h.name}}</td>
                                    <td>{{h.desc}}</td>
                                    <td>{{h.notes}}</td>
                                </tr>
                                <tr>
                                    <td><button class="btn btn-danger btn-xs" ng-click="showHindrancesModal()">Add</button></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div ng-if="edgesShowAll === false">
                            <button class="btn btn-primary btn-xs" ng-click="flipBoolean('hindersShow')">More</button>
                        </div>
                        <div ng-if="edgesShowAll === true">
                            <button class="btn btn-primary btn-xs" ng-click="flipBoolean('hindersShow')">Less</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Hindrances Panel End---------------------------------------------------------------------------------------->
            <!--Hindrances Section End-------------------------------------------------------------------------------------->
        </div>
    <br/>
    
    <div class="row">
        <!--Special Ability Section------------------------------------------------------------------------------------>
        <!--Special Ability Modal-------------------------------------------------------------------------------------->
        <div class="modal fade specialAbilityModal" role="dialog" id="specialAbilityModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Special Abilities</h4>
                    </div>
                    <div class="modal-body">
                        <div class="table-responsive">
                            <table class="table table-condensed table-striped">
                                <thead>
                                <tr>
                                    <th class="col-xs-5">Name</th>
                                    <th class="col-xs-6">Effect</th>
                                    <th class="col-xs-1">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="s in cur_char.specialAbilities">
                                    <td><input class="form-control text-center" type="text" ng-model="s.name"/></td>
                                    <td><input class="form-control text-center" type="text" ng-model="s.text"/></td>
                                    <td><button class="btn btn-danger btn-xs" data-toggle="modal" ng-click="deleteSpecialAbility($index)">Delete</button></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        Name:
                        <input class="form-control text-center" type="text" ng-model="tempSpeAbi.name"/>
                        <br/>
                        Description:
                        <!--Will be a select box/modal-->
                        <input class="form-control text-center" type="text" ng-model="tempSpeAbi.text"/>
                        <br/>
                        <button class="btn btn-danger btn-xs" data-toggle="modal" ng-click="addSpecialAbility()">Add</button>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-dismiss="modal">Back</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Special Ability Modal End---------------------------------------------------------------------------------->
        <!--Special Ability Panel-------------------------------------------------------------------------------------->
        <div class="col-sm-12">
            <div class="panel-default">
                <div class="panel-heading text-center">
                    Special Abilities:
                </div>
                <div class="panel-body text-center">
                    <div class="table-responsive">
                        <table class="table table-condensed table-striped">
                            <thead>
                            <tr>
                                <th class="text-center col-xs-3">Name</th>
                                <th class="text-center col-xs-9">Effect</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-if="spAbilityShowAll === false" ng-repeat="s in cur_char.specialAbilities | limitTo:5">
                                <td>{{s.name}}</td>
                                <td>{{s.text}}</td>
                            </tr>
                            <tr ng-if="spAbilityShowAll === true" ng-repeat="s in cur_char.specialAbilities">
                                <td>{{s.name}}</td>
                                <td>{{s.text}}</td>
                            </tr>
                            <tr>
                                <td><button class="btn btn-danger btn-xs" ng-click="showSpecialAbilityModal()" data-toggle="modal">Add</button></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div ng-if="spAbilityShowAll === false">
                        <button class="btn btn-primary btn-xs" ng-click="flipBoolean('spAbilityShow')">More</button>
                    </div>
                    <div ng-if="spAbilityShowAll === true">
                        <button class="btn btn-primary btn-xs" ng-click="flipBoolean('spAbilityShow')">Less</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Special Ability Panel End---------------------------------------------------------------------------------->
        <!--Special Ability Section End-------------------------------------------------------------------------------->
    </div>
    <br/>
    
    <div class="row">
        <!--Background Section----------------------------------------------------------------------------------------->
        <!--Background Modal------------------------------------------------------------------------------------------->
        <div class="modal fade storyModal" tabindex="-1" role="dialog" id="storyModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Back Story</h4>
                    </div>
                    <div class="modal-body">
                        <textarea class="form-control text-center" type="text" ng-model="cur_char.basics.backstory"/>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" ng-click="updateCharacter('backStory')">Update</button>
                        <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Background Modal End--------------------------------------------------------------------------------------->
        <!--Background Panel------------------------------------------------------------------------------------------->
        <div class="col-sm-12 text-center">
                <div class="panel-default">
                    <div class="panel-heading text-center">
                        Backstory:
                    </div>
                    <div class="panel-body text-center">
                        {{cur_char.basics.backstory}}
                        <br/>
                        <button class="btn btn-danger btn-xs" href="#storyModal" data-toggle="modal">Edit</button>
                    </div>
                </div>
        </div>
        <!--Background Panel End--------------------------------------------------------------------------------------->
        <!--Background Section End------------------------------------------------------------------------------------->
    </div>
</div>
