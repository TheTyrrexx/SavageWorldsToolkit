<!DOCTYPE html>
<html lang="en" ng-app="SWModule">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Savage Worlds Toolkit</title>

    <!--CSS Imports-->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="stylesheets/select2.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.8/select2.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.8/select2-bootstrap.css" rel="stylesheet">
  </head>

  <body ng-controller="UserController">
        <div class="modal fade create_modal" tabindex="-1" role="dialog" aria-labelledby="Account Creation!" id="create_modal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Enter into to make a new account!</h4>    
                    </div>
                    <div class="modal-body">
                        Email: <input type="text" class="form-control input-md text-center" placeholder="Email..." ng-model="create_email"/>
                        Password: <input type="text" class="form-control input-md text-center" placeholder="Password..." ng-model="create_pass"/>
                        Name: <input type="text" class="form-control input-md text-center" placeholder="Name..." ng-model="create_name"/>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" ng-click="create_acct(create_email, create_pass, create_name, true)">Create</button>
                        <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
            
        <div class="modal fade login_modal" tabindex="-1" role="dialog" id="login_modal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Please enter login info!</h4>    
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control input-md text-center" placeholder="Email..." ng-model="login_email"/>
                        <input type="text" class="form-control input-md text-center" placeholder="Pass..." ng-model="login_pass"/>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" ng-click="login(login_email, login_pass)">Login</button>
                        <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        
    <!--Navigation-->
    <!--Might want to center and limit the size of content, navbar stretches wierd on big screen-->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Savage Worlds Toolkit</a>
            </div>
            
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/SWRoller">Dice Roller</a></li>
                    <li><a href="#/Chars">Characters</a></li>
                    <li><a href="#item-gen">Item Generator</a></li>
                    <li><a href="#tables">Information Tables</a></li>
                        <li ng-if="logged_in == false"><a href="#login_modal" data-toggle="modal">Login</a></li>
                        <li ng-if="logged_in == false"><a href="#create_modal" data-toggle="modal">Create Account</a></li>
                        <li ng-if="logged_in == true"><a href="#/Profile">Hi, {{cur_user.name}}</a></li>
                        <li ng-if="logged_in == true"><a ng-click="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <!--Main Content, this portion will hopefully use both Bootstrap and Angular when needed-->
    <!--This portion of content will change with the route calls.-->
    <div class="container" ng-view="">
    </div>
    
    <!--JS Imports-->
    <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>-->
    <script src="models/skills.js"></script>
    <script src="models/edges.js"></script>
    <script src="models/hindrances.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="scripts/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="scripts/select2.js"></script>
    <script src="scripts/SWModule.js"></script>
    <script src="scripts/SWRollController.js"></script>
    <script src="scripts/UserController.js"></script>
    <script src="scripts/CharController.js"></script>
  </body>
</html>
